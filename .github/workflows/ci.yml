name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Cache Soldeer dependencies
        uses: actions/cache@v4
        with:
          path: dependencies
          key: soldeer-${{ runner.os }}-${{ hashFiles('soldeer.lock') }}
          restore-keys: |
            soldeer-${{ runner.os }}-

      - run: forge soldeer install

      - run: forge build

      - run: forge test

      - run: forge test --gas-report
