name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  forge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Read Foundry version
        id: foundry-version
        run: echo "version=$(cat .foundry-version)" >> $GITHUB_OUTPUT

      - uses: foundry-rs/foundry-toolchain@v1
        with:
          version: ${{ steps.foundry-version.outputs.version }}

      - name: Cache Soldeer dependencies
        uses: actions/cache@v4
        with:
          path: dependencies
          key: soldeer-${{ runner.os }}-${{ hashFiles('soldeer.lock') }}
          restore-keys: |
            soldeer-${{ runner.os }}-

      - run: forge soldeer install

      - run: forge build

      - run: forge test --no-match-path '*.invariant.*'

  initial-distribution:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: script/initial-distribution

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          package_json_file: script/initial-distribution/package.json

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: pnpm
          cache-dependency-path: script/initial-distribution/pnpm-lock.yaml

      - run: pnpm install --frozen-lockfile

      - run: pnpm check

      - run: pnpm test
